
<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit Category' : 'New Category' }}</h2>
  <form (ngSubmit)="save()" #form="ngForm" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="category.name"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>
    <div>
      <label class="block mb-1 font-semibold">Description</label>
      <textarea
        name="description"
        [(ngModel)]="category.description"
        class="w-full p-2 border border-gray-300 rounded"
        rows="3"
      ></textarea>
    </div>
    <div class="flex justify-end space-x-2">
      <button type="button" (click)="cancel()" class="btn-secondary">Cancel</button>
      <button type="submit" [disabled]="form.invalid" class="btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
    </div>
  </form>
</div>
