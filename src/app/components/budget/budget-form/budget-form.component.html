<div class="p-4 max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-6">
    {{ isEdit ? 'Edit Budget' : 'New Budget' }}
  </h2>

  <form (ngSubmit)="save()" #budgetForm="ngForm" class="space-y-4">

    <div>
      <label class="block mb-1 font-semibold" for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="budget.name"
        name="name"
        required
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="budget.amount"
        name="amount"
        required
        min="0"
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="categoryId">Category</label>
      <select
        id="categoryId"
        [(ngModel)]="budget.categoryId"
        name="categoryId"
        required
        class="w-full px-3 py-2 border rounded"
      >
        <option value="" disabled selected>Select category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="budget.startDate"
        name="startDate"
        required
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="endDate">End Date</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="budget.endDate"
        name="endDate"
        required
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div class="flex space-x-4 mt-6">
      <button
        type="submit"
        [disabled]="budgetForm.invalid"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
