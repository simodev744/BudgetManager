<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit Transaction' : 'New Transaction' }}</h2>
  <form (ngSubmit)="save()" #form="ngForm" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Date</label>
      <input
        type="date"
        name="date"
        [(ngModel)]="transaction.date"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Amount</label>
      <input
        type="number"
        name="amount"
        [(ngModel)]="transaction.amount"
        required
        min="0"
        step="0.01"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Description</label>
      <textarea
        name="description"
        [(ngModel)]="transaction.description"
        class="w-full p-2 border border-gray-300 rounded"
        rows="3"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Category</label>
      <select
        name="categoryId"
        [(ngModel)]="transaction.categoryId"
        required
        class="w-full p-2 border border-gray-300 rounded"
      >
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Type</label>
      <select
        name="type"
        [(ngModel)]="transaction.type"
        required
        class="w-full p-2 border border-gray-300 rounded"
      >
        <option value="INCOME">Income</option>
        <option value="EXPENSE">Expense</option>
      </select>
    </div>

    <div class="flex justify-end space-x-2">
      <button type="button" (click)="cancel()" class="btn-secondary">Cancel</button>
      <button type="submit" [disabled]="form.invalid" class="btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
    </div>
  </form>
</div>
